<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Computação</title>
    <style>

        .quadrado{
            position: absolute;
            z-index: auto;
            top: 0px;
            left: 0px;
        }

        #red{
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #green{
            width: 200px;
            height: 200px;
            background-color: green;
        }

        #blue{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="quadrado" id="red"></div>
    <div class="quadrado" id="green"></div>
    <div class="quadrado" id="blue"></div>
</body>
</html>
