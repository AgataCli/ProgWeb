<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gráfico de Barras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>Um Gráfico de Barras</h1>
  <p>Informe a altura das barras:
    <input type="number" id="a1" value="1">
    <input type="number" id="a2">
    <input type="number" id="a3">
    <input type="number" id="a4">
    <input type="number" id="a5"> </p>
  <p>Informe a largura das barras: <input type="number" id="larg"> </p>

  <button id="press">Desenhar o gráfico</button> <br/>

  <div id="princ">
    <div class="barra" id="b1"> </div>
    <div class="barra" id="b2"> </div>  
    <div class="barra" id="b3"> </div>
    <div class="barra" id="b4"> </div>
    <div class="barra" id="b5"> </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
